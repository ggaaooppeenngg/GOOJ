{{set . "title" "Edit"}}
{{template "header.html" .}}
<div class="ui form segment">
	<form method="POST"  action="/problem/new" enctype="multipart/form-data">
		<div class="field">
			<label>{{msg . "problem.Title"}}</label>
			<input name="problem.Title" placeholder="Title" type="text">
		</div>
		<div class="two fields">
			<div class="field">
				<label>{{msg . "problem.time"}} {{msg . "problem.limit"}}</label>
				<input name="problem.TimeLimit" placeholder="Time Limit" type="text">
			</div>
			<div class="field">
				<label>{{msg . "problem.memory"}} {{msg . "problem.limit"}}</label>
				<input name="problem.MemoryLimit" placeholder="Memory Limit" type="text">
			</div>
		</div>
		<div class="field">
			<label>{{msg . "problem.description"}}</label>
			<textarea name="problem.Description"></textarea>
		</div>
		<div class="field">
			<label>{{msg . "Input"}} {{msg . "Sample"}}</label>
			<textarea name="problem.InputSample"></textarea>
		</div>
		<div class="field">
			<label>{{msg . "Output"}} {{msg . "Sample"}}</label>
			<textarea name="problem.OutputSample"></textarea>
		</div>
		<div class="field">
			<label>{{msg . "Input"}} {{msg . "File"}}</label>
			<input name="inputTest"  class="ui inverted small button" type="file">
		</div>
		<div class="field">
			<label>{{msg . "Output"}} {{msg . "File"}}</label>
			<input name="outputTest" class="ui inverted small button" type="file">
		</div>
		<button class="ui blue submit button">{{msg . "Submit"}}</button>
	</form>
</div>
{{template "footer.html" .}}
