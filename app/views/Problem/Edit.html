{{set . "title" "Edit"}}
{{template "header.html" .}}
<div class="ui form segment">
	<form method="POST"  action="/problem/edit" enctype="multipart/form-data">
		<div class="field">
			<label>{{msg . "problem.Title"}}</label>
			<input name="problem.Title" placeholder="Title" type="text" value="{{.problem.Title}}">
		</div>
		<div class="two fields">
			<div class="field">
				<label>{{msg . "problem.time"}} {{msg . "problem.limit"}}</label>
				<input name="problem.TimeLimit" placeholder="Time Limit" type="text" value="{{.problem.TimeLimit}}">
			</div>
			<div class="field">
				<label>{{msg . "problem.memory"}} {{msg . "problem.limit"}}</label>
				<input name="problem.MemoryLimit" placeholder="Memory Limit" type="text" value="{{.problem.MemoryLimit}}">
			</div>
		</div>
		<div class="field">
			<label>{{msg . "problem.description"}}</label>
			<textarea name="problem.Description">{{.problem.Description}}</textarea>
		</div>
		<div class="field">
			<label>{{msg . "Input"}} {{msg . "Sample"}}</label>
			<textarea name="problem.InputSample">{{.problem.InputSample}}</textarea>
		</div>
		<div class="field">
			<label>{{msg . "Output"}} {{msg . "Sample"}}</label>
			<textarea name="problem.OutputSample">{{.problem.OutputSample}}</textarea>
		</div>
		<div class="field">
			<label>{{msg . "Change"}} {{msg . "Input"}} {{msg . "File"}}</label>
			<input name="inputTest" placeholder="input test file" type="file">
		</div>
		<div class="field">
			<label>{{msg . "Change"}} {{msg . "Output"}} {{msg . "File"}}</label>
			<input name="outputTest" placeholder="output test file" type="file">
		</div>
		<button class="ui blue submit button">{{msg . "Submit"}}</button>
	</form>
</div>
{{template "footer.html" .}}
